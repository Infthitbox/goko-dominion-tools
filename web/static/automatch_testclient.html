<!doctype html>
<html>
  <head>
    <title>Automatch Test Client</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="/static/style.css">
    <script src="/static/jquery-1.9.1.js"></script>
    <script src="/static/automatch_client.js"></script>
    <script src="/static/automatch_testclient.js"></script>
    <style>
      td input {width:100%}
    </style>
  </head>

  <body>
      <h3>Automatch Test Client</h3>

      <!-- Identify player -->
      <table>
        <tr>
          <td> <label>Player Name:</label> </td>
          <td> <input type="text" id="pname" value="AI" size="10"/> </td>
          <td> <label>Owns:</label> </td>
          <td> 
            <select id="owned_sets">
              <option value="1">Base Only</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6</option>
              <option value="7">7</option>
              <option value="8">8</option>
              <option value="9">9</option>
              <option value="10">10</option>
              <option value="12">12</option>
              <option value="13">13</option>
              <option value="14">14</option>
              <option selected value="15">All Cards</option>
            </select>
          </td>
        </tr>

        <tr>
          <td> <label>Casual Rating:</label> </td>
          <td> <input type="number" id="casual_rating" value="4000" size="4"/> </td>
          <td> <label>Pro Rating:</label> </td>
          <td> <input type="number" id="pro_rating" value="4000" size="4"/> </td>
        </tr>

        <tr> <!-- Connect/Disconnect -->
          <td> <input type="submit" id="connect" value="Connect" /> </td>
          <td> <input type="submit" id="ping" value="Ping" /> </td>
          <td colspan=2> <input type="submit" id="disconn" value="Disconnect/Reload" /> </td>
        </tr>

        <!-- Seek Request -->
        <tr> 
          <td> <label>Min Players:</label> </td>
          <td> <input type="number" id="min_players" value="2" size="1"/> </td>
          <td> <label>Max Players:</label> </td>
          <td> <input type="number" id="max_players" value="2" size="1"/> </td>
        </tr>
        <tr> 
          <td> <label>Min Sets:</label> </td>
          <td> 
            <select id="min_sets">
              <option value="1">Base Only</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6</option>
              <option value="7">7</option>
              <option value="8">8</option>
              <option value="9">9</option>
              <option value="10">10</option>
              <option value="12">12</option>
              <option value="13">13</option>
              <option value="14">14</option>
              <option selected value="15">All Cards</option>
            </select>
          </td>
          <td> <label>Max Sets:</label> </td>
          <td> 
            <select id="max_sets">
              <option value="1">Base Only</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6</option>
              <option value="7">7</option>
              <option value="8">8</option>
              <option value="9">9</option>
              <option value="10">10</option>
              <option value="12">12</option>
              <option value="13">13</option>
              <option value="14">14</option>
              <option selected value="15">All Cards</option>
            </select>
          </td>
        </tr>
        <tr>
          <td> <label>Rating +/-</label> </td>
          <td> <input type="number" id="rdiff" value="1000" size="4"/>  </td>
          <td> System </td>
          <td>
            <select id="rating_system">
              <option value='pro'>Pro</option>
              <option value='casual'>Casual</option>
            </select>
          <td>
        </tr>
      </table>

      <table>
        <tr>
          <td> <input type="submit" id="submit_seek" value="Submit Request" /> </td>
          <td> <input type="submit" id="cancel_seek" value="Cancel Request" /> </td>
        </tr>

        <tr> <!-- Respond to match offer -->
          <td> <input type="submit" id="accept_offer" value="Accept" /> </td>
          <td> <input type="submit" id="decline_offer" value="Decline" /> </td>
          <td> <input type="submit" id="unaccept_offer" value="Unaccept" /> </td>
        </tr>

        <tr> <!-- Respond to game announcement -->
          <td> <input type="submit" id="game_started" value="Game Started" /> </td>
          <td> <input type="submit" id="game_failed" value="Game Failed" /> </td>
          <td> <input type="submit" id="cancel_game" value="Cancel Game" /> </td>
        <tr>
      </table>

      <!-- Show info --> 
      <textarea id="info" cols="50" rows="3"></textarea><br/>
  </body>
</html>
