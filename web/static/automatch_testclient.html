<!doctype html>
<html>
  <head>
    <title>Automatch Test Client</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="/static/style.css">
    <script src="/static/jquery-1.9.1.js"></script>
    <script src="/static/automatch_client.js"></script>
    <script src="/static/automatch_testclient.js"></script>
    <style>
      td input {width:100%}
    </style>
  </head>

  <body>
      <h3>Automatch Test Client</h3>

      <!-- Identify player -->
      <table>
        <tr>
          <td> <label>Player Name:</label> </td>
          <td> <input type="text" id="pname" value="AI" size="10"/> </td>
          <td> <label>Pro Rating:</label> </td>
          <td> <input type="number" id="pro_rating" value="4000" size="4"/> </td>
        </tr>

        <tr>
          <td> <label>Owns Cards:</label> </td>
          <td> <input type="checkbox" id="all_cards" /> </td>
          <td> <label>Casual Rating:</label> </td>
          <td> <input type="number" id="casual_rating" value="4000" size="4"/> </td>
        </tr>
      </table>

      <table>
        <tr> <!-- Connect/Disconnect -->
          <td colspan=2> <input type="submit" id="connect" value="Connect" /> </td>
          <td colspan=2> <input type="submit" id="ping" value="Ping" /> </td>
          <td colspan=2> <input type="submit" id="disconnect" value="Disconnect" /> </td>
        </tr>

        <tr> <!-- Seek Request -->
          <td> <label>Num Players:</label> </td>
          <td> <input type="number" id="num_players" value="2" size="1"/> </td>
        </tr>

        <tr>
          <td> <label>Max Diff</label> </td>
          <td> <input type="number" id="rdiff" value="1000" size="4"/>  </td>
        </tr>
      </table>

      <table>
        <tr>
          <td> <input type="submit" id="submit_seek" value="Submit Request" /> </td>
          <td> <input type="submit" id="cancel_seek" value="Cancel Request" /> </td>
        </tr>

        <tr> <!-- Respond to match offer -->
          <td> <input type="submit" id="accept_offer" value="Accept" /> </td>
          <td> <input type="submit" id="decline_offer" value="Decline" /> </td>
          <td> <input type="submit" id="unaccept_offer" value="Unaccept" /> </td>
        </tr>

        <tr> <!-- Respond to game announcement -->
          <td> <input type="submit" id="game_started" value="Game Started" /> </td>
          <td> <input type="submit" id="game_failed" value="Game Failed" /> </td>
          <td> <input type="submit" id="cancel_game" value="Cancel Game" /> </td>
        <tr>
      </table>

      <!-- Show info --> 
      <textarea id="info" cols="50" rows="3"></textarea><br/>
  </body>
</html>
